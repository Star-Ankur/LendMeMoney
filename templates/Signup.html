<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Sign up</h2>
                    <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form action="" class="" name="form" method="POST" onsubmit="return validateForm()">
                        <div class="form-floating mb-3" id="Email">
                            <input type="email" class="form-control rounded-4" id="floatingEmail"
                                placeholder="name@example.com" name="email" required>
                            <label for="floatingInput">Email address</label>
                            <small class="error"></small>
                        </div>
                        <div class="form-floating mb-3" id="Username">
                            <input type="username" class="form-control rounded-4" id="floatingUsername"
                                placeholder="Username_123" name="username" required>
                            <label for="floatingInput">Full Name</label>
                            <small class="error"></small>
                        </div>
                        <div class="form-floating mb-3" id="Password">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <small class="error"></small>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-light mb-3">Already have an Account? <a class="fs-5 fw-bold mb-3" href="/signin">Sign In</a></h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
